    <div class="backdrop is-open">
        <div class="modal">
            <button class="modal-close-btn" type="button">
                <svg class="modal-btn-icon" width="8" height="8">
                    <use href="./images/icons.svg#icon-close-btn"></use>
                </svg>
            </button>
            <p class="modal-title">Leave your contacts and we will call you back</p>

            <form class="modal-form">

                <div class="modal-field">
                    <label class="modal-input-lbl" for="user-name">Name</label>
                    <div class="input-icon-wrap">
                        <input type="text" class="modal-input" id="user-name" name="user-name">
                        <svg class="input-icon" width="18" height="24">
                            <use href="./images/icons.svg#icon-modal-user"></use>
                        </svg>
                    </div>
                </div>
                <div class="modal-field">
                    <label class="modal-input-lbl" for="user-phone">Phone</label>
                    <div class="input-icon-wrap">
                        <input type="tel" class="modal-input" id="user-phone" name="user-phone">
                        <svg class="input-icon" width="18" height="24">
                            <use href="./images/icons.svg#icon-modal-tel"></use>
                        </svg>
                    </div>
                </div>
                <div class="modal-field">
                    <label class="modal-input-lbl" for="user-email">Email</label>
                    <div class="input-icon-wrap">
                        <input type="email" class="modal-input" id="user-email" name="user-email">
                        <svg class="input-icon" width="18" height="24">
                            <use href="./images/icons.svg#icon-modal-email"></use>
                        </svg>
                    </div>
                </div>
                <div class="modal-field div-textarea">
                    <label class="modal-input-lbl" for="user-comment">Comment</label>
                    <textarea class="class-textarea" name="user-comment" id="user-comment" rows="6"
                        placeholder="Text input"></textarea>
                </div>

                <div class="modal-checkbox">
                    <input type="checkbox" name="user-privacy" class="policy-checkbox visually-hidden" id="user-privacy"
                        value="true">

                    <label class="label-policy" for="user-privacy"><span class="checkbox-custom"> <svg
                                class="checkbox-icon" width="10" height="8">
                                <use href="./images/icons.svg#icon-mark"></use>
                            </svg> </span>I accept the terms and conditions of the <a class="policy-link"
                            href="#">Privacy
                            Policy</a></label>

                </div>

                <button class="modal-btn-submit" type="submit">Send</button>

            </form>

        </div>
    </div>
</body>
